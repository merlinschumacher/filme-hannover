# =============================
# Manual Cache and Image Cleanup Workflow
# =============================
# This workflow deletes ALL caches and old container images.
# Triggered manually for maintenance.
# =============================

name: Manual Cache and Image Cleanup

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete All Caches and Old Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Cleanup all caches
        run: |
          gh cache delete --all -R $GH_REPO
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
      - name: Delete old container images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
